<div class="card mt-4 border-0" id="registrationFormContainer">
    <h2 id="titleLogin">Cadastro</h2>
    <div class="card-body">
        <form class="needs-validation" id="registrationForm" (submit)="register($event)">
            <div class="form-group">
                <label for="registrationName">Nome</label>
                <input [(ngModel)]="name" type="text" class="form-control" id="registrationName"
                    placeholder="Digite seu nome" required name="name" />
            </div>
            <div class="form-group">
                <label for="registrationEmail">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control" id="registrationEmail"
                    aria-describedby="emailHelp" placeholder="Digite seu email" required name="email" />
            </div>
            <div class="form-group">
                <label for="registrationPassword">Senha</label>
                <input [(ngModel)]="password" type="password" class="form-control" id="registrationPassword"
                    placeholder="Digite sua senha" required name="password" />
            </div>
            <div *ngIf="message" class="alert" [ngClass]="classError" role="alert">{{message}}</div>
            <button type="submit" class="btn btn-primary">
                Cadastrar
            </button>
            <div class="mt-2">
                <p>
                    Já tem uma conta?
                    <a (click)="sendNotification($event)" href="#" id="showLogin">Faça login aqui</a>.
                </p>
            </div>
        </form>
    </div>
</div>
