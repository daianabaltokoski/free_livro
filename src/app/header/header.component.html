<header class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="d-flex justify-content-center mt-3" id="search-form" action="pesquisar.html">
                    <a href="index.html">
                        <img src="/assets/images/logofreelivro.jpg" alt="Logotipo" class="logo" width="170">
                    </a>
                    <input class="form-control me-2 search-container" id="search-input" name="q" type="search"
                        placeholder="Pesquise por um título ou autor(a)" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
            <div class="col-md-6 text-end align-items-center">
                <div class="row">
                    <div class="col" id="entreOuCadastrese">
                        <p class="mt-4"><a href="/login" class="text-decoration-none text-dark"> <i
                                    class="fas fa-user" style="color: #00825D;"></i> Entre ou Cadastre-se</a></p>
                    </div>
                    <div class="col" id="userNameWrapper" style="display: none;">
                        <p class="mt-4">Olá, <span id="userName"></span> | <a href="#" id="logoutLink">Sair</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    ><i class="fa fa-home"></i>Página inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/mais-lidos" routerLinkActive="active"><i class="fa fa-chart-line"></i>Mais Lidos</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/doacao" routerLinkActive="active"><i class="fa fa-donate"></i>Faça uma Doação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/como-ler" routerLinkActive="active"><i class="fa fa-book-reader"></i>Como Ler Meus
                        Livros?</a>
                </li>
            </ul>
        </div>
    </div>
